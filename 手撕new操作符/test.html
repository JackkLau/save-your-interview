<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new操作符测试</title>
</head>

<body>
    <script type="module">
        import myNew from './newOperation.js';
        function Person(name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;

            this.sayHello = function () {
                console.log(`${this.name}向你跟你说了一声好。`);
            }
        }

        const nativeJack = new Person('Jacky', 4, '打洞专业户');
        console.log('nativeJack :>> ', nativeJack);
        nativeJack.sayHello();
        const jack = myNew(Person, 'Jacky', 4, '打洞专业户');
        console.log('jack :>> ', jack);
        jack.sayHello();
    </script>
</body>

</html>
